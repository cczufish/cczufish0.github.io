<HTML>
	<HEAD>
		<TITLE>数据类型转换方法的使用</TITLE>
		<SCRIPT Language="JavaScript">

            var name;
            var age = 20;
            sex = '男';
            document.writeln("变量name的初始值：",name);
            document.writeln("<br>变量name的类型是：",typeof(name));
            document.writeln("<br>变量age的初始值：",age);
            document.writeln("<br>变量age的类型是：",typeof(age));
            document.writeln("<br>变量sex的初始值：",sex);
            document.writeln("<br>变量sex的类型是：",typeof(sex));

            </SCRIPT>
	</HEAD>
	<BODY>
	</BODY>
</HTML>
