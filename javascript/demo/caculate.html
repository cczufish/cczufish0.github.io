<HTML>
	<HEAD>
		<TITLE>基本算数运算</TITLE>
		<SCRIPT Language="JavaScript">

            var num1 = 10;
            var num2 = 3;
            document.write("num1=",num1);
            document.write("<br>num2=",num2);

            document.write("<br>num1+num2",num1+num2);
            document.write("<br>num1-num2",num1-num2);
            document.write("<br>num1*num2",num1*num2);
            document.write("<br>num1/num2",num1/num2);
            document.write("<br>num1=",-num1);
            document.write("<br>num2=",-num2);
            document.write("<br>num1%num2",num1%num2);
            document.write("<br>num1%(-num2)",num1%(-num2));
            document.write("<br>(-num1)%num2",(-num1)%num2);
            document.write("<br>(-num1)%(-num2)",(-num1)%(-num2));


            </SCRIPT>
	</HEAD>
	<BODY>
	</BODY>
</HTML>
