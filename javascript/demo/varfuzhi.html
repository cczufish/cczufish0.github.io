<HTML>
	<HEAD>
		<TITLE>变量赋值</TITLE>
		<SCRIPT Language="JavaScript">

            salary = 1000;
            document.writeln("变量salary的初始值：",salary);
            document.writeln("<br>变量salary的类型是：",typeof(salary));
            salary = 1500;
            document.writeln("<br>变量salary改变后的值：",salary);
            document.writeln("<br>变量salary的类型是：",typeof(salary));
            salary= "我的工资";
            document.writeln("<br>变量salary改变后的值：",salary);
            document.writeln("<br>变量salary改变后的类型是：",typeof(salary));
            </SCRIPT>
	</HEAD>
	<BODY>
	</BODY>
</HTML>
