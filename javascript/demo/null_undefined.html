<HTML>
	<HEAD>
		<TITLE>测试null和undefined的数据类型及是否相等</TITLE>
		<SCRIPT Language="JavaScript">
		    document.write("null的数据类型为"+typeof(null),"<br>");
		    document.write("undefined的数据类型为"+typeof(undefined),"<br>");
		    document.writeln("null==undefined?",null==undefined,"<br>");
		    document.writeln("null==undefined?",null===undefined,"<br>");
		</SCRIPT>
	</HEAD>
	<BODY>
	</BODY>
</HTML>
